<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // [Unit Conversion]
    const root = document.getElementById("root");
    // 분 -> 시간
    const App = () => {
      const [minutes, setMinutes] = React.useState(0);
      const onChange = (event) => {
        // input에서 리스닝하는 데이터를 업데이트해 주는 역할
        setMinutes(event.target.value);
      };
      const reset = () => setMinutes(0); // state를 리스닝하거나 연결한 모든 것들이 0이 됨

      return (
        <div>
          <h1 className="title">Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input type="number" id="minutes" value={minutes} placeholder="Minutes" onChange={onChange} />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input type="number" id="hours" value={Math.round(minutes / 60)} placeholder="Hours" />
          </div>
          <button onClick={reset}>Reset</button>
        </div>
      );
      // input의 value를 연결시켜 주는 이유는 input 값을 외부에서도 수정해 주기 위해
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
