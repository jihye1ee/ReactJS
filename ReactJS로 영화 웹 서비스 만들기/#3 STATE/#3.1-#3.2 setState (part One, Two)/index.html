<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    /*
      - modifier 함수(setCounter)를 이용해서 state(counter)를 바꾸면 컴포넌트(App)가 새로운 값을 가지고 재생성된 다음 코드가 다시 실행됨
      - 🌟 state가 바뀌면 리렌더링이 일어남 🌟
      - React는 Vanilla JS와 다르게 html 태그를 따로 만들 필요도 없고 데이터가 업데이트되는 부분만 리렌더링 해 줌
    */

    const root = document.getElementById("root");
    const App = () => {
      const [counter, setCounter] = React.useState(0);
      /*
        const data = React.useState(); // React.useState() 함수는 초기값 설정 가능
        console.log(data); [현재 상태 값, 현재 상태 값을 바꾸는 함수] => 배열
        현재 상태 값에 이름 붙일 때는 마음대로, 현재 상태 값을 바꾸는 함수는 'set + 현재 상태 값 이름'으로

        * 구조 분해 할당
        const food = ["tomato", "potato"];
        const [myFavFood, mySecondFavFood] = food;

        myFavFood => "tomato"
        mySecondFavFood => "potato"
      */
      const onClick = () => {
        setCounter(counter + 1);
        /*
          setCounter 함수는 값을 하나 받는데 어떤 값을 부여하든 그 값으로 업데이트하고 리렌더링을 일으킴

          ++counter는 변수를 불러오기 전에 1 증가 후 출력하는 전위 증가 연산자 사용으로 counter = counter + 1이므로 안 됨
          counter를 const로 선언했기 때문에.. let으로 선언하면 가능

          counter + 1은 counter + 1의 값을 counter에 재할당하는 것이 아니기 때문에 const로 선언해도 작성 가능
        */
      };

      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me!</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
