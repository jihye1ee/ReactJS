<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      let [counter, setCounter] = React.useState(0); // React.useState() 함수는 초기값 설정 가능
      /*
        const data = React.useState(); // React.useState() 함수는 초기값 설정 가능
        console.log(data); [초기값, 초기값을 바꾸는 함수] => 배열
        초기값에 이름 붙일 때는 마음대로, 초기값을 바꾸는 함수는 'set + 초기값 이름'으로

        * 구조 분해 할당
        const food = ["tomato", "potato"];
        const [myFavFood, mySecondFavFood] = food;

        myFavFood => "tomato"
        mySecondFavFood => "potato"
      */
      const onClick = () => {
        setCounter(counter + 1); // setCounter 함수는 값을 하나 받는데 어떤 값을 부여하든 setCounter 함수는 그 값으로 업데이트하고 리렌더링을 일으킴
      };

      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me!</button>
        </div>
      );
    }
    /*
      const App = () => (
        <div>
          <h3>Total clicks: 0</h3>
          <button>Click me!</button>
        </div>
      );
    */

    ReactDOM.render(<App />, root);
  </script>
</html>
