<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    // React로 element 생성하는 어려운 방법 (개발자들이 실제로 작업하는 방식은 아님)
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", {
      id: "title",
      onMouseEnter: () => console.log("mouse enter"),
    }, "Hello, I'm a h3!");
    /*
      ⬆️ JS를 이용해 element 생성 -> React JS가 그걸 html로 번역
      - 첫 번째 인자: 생성하고자 하는 html 태그 (괄호 안에 적는 건 생성하고자 하는 html 태그와 똑같은 이름이어야 함)
      - 두 번째 인자: (해당 페이지에서) h3의 property들을 받을 수 있음
        {
          id: "count-text",
          style: {color: "cornflowerblue"}
        }
      - 세 번째 인자: (해당 페이지에서) h3의 content
    */
    const button = React.createElement("button", {
      /*
        - property에 event listener 등록 가능 (html에서는 보이지 않음)
        - Vanilla JS에서는 "click", React JS에서는 on + event
          -> 그렇게 해야 React JS에게 우리가 event listener를 생성한다고 알려 줄 수 있음
      */
      onClick: () => console.log("I'm clicked!"),
      style: {
        backgroundColor: "#D9E5FF"
      }
    }, "Click me!");
    const container = React.createElement("div", null, [h3, button]); // div 안에 h3을 먼저 button을 그 다음으로 render하고 싶을 때 배열 사용

    ReactDOM.render(container, root);
    /*
      render: react element를 가지고 html로 만들어 배치한다는 것 => "사용자에게 보여 준다"
      ReactDOM.render(container, root); => React element들을 root div 안에서 보여 주라는 뜻
      */
  </script>
</html>

<!--
  - React JS는 UI를 interactive하게 만들어 줌
  - React JS는 웹사이트에 상호작용을 만들어 줌
  - React JS는 유저에게 보여질 내용을 컨트롤할 수 있음

  - React JS는 html을 이 페이지에 직접 작성하지 않고 JS 코드를 이용함

  - React JS: 애플리케이션이 아주 interactive하도록 만들어 주는 library, interactivity의 원동력
  - React-dom: library 또는 package, 모든 react element들을 html로 바꾸는 역할을 함
-->
