<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- Babel: JSX로 적은 코드를 브라우저가 이해할 수 있는 형태로 바꿔 줌 (* 이 코스에서만 이렇게 진행함) -->
  <script type="text/babel"> // type 지정해 주어야 함
    /*
      JSX
      - JavaScript를 확장한 문법
      - 기본적으로 React 요소를 html에서 사용하는 문법과 흡사한 문법을 사용해서 만들 수 있게 해 줌
    */
    const root = document.getElementById("root");
    // JSX 작성 방식 예시 ↓
    const Title = (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello, I'm a h3!</h3>
    );
    /*
      const h3 = React.createElement("h3", {
        id: "title",
        onMouseEnter: () => console.log("mouse enter"),
      }, "Hello, I'm a h3!");
    */
    const Button = (
      <button style={{backgroundColor: "#D9E5FF"}} onClick={() => console.log("I'm clicked!")}>Click me!</button>
    );
    /*
      const button = React.createElement("button", {
        onClick: () => console.log("I'm clicked!"),
        style: {
          backgroundColor: "#D9E5FF"
        }
      }, "Click me!");
    */
    const container = React.createElement("div", null, [Title, Button]);

    ReactDOM.render(container, root);
  </script>
</html>
